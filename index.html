<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Astral</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>🌓✨🌞Calculadora Astral🪐✨🌔</h1>
    <form>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>

        <label for="horaNacimiento">Hora de Nacimiento:</label>
        <input type="time" id="horaNacimiento" name="horaNacimiento"><br>

        <label for="lugarNacimiento">Lugar de Nacimiento:</label>
        <input type="text" id="lugarNacimiento" name="lugarNacimiento"><br>

        <button type="button" onclick="calcularAscendenteDescendente()">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script src="calculadora.js"></script>
</body>
</html>
