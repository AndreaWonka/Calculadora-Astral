<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Astral</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>🌓✨🌞Calculadora Astral🪐✨🌔</h1>
    <!-- Formulario para obtener los datos de nacimiento -->
    <form onsubmit="return false;"> <!-- Previniendo comportamiento por defecto del formulario -->
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required aria-label="Fecha de nacimiento"><br>
        </div>
        <div>
            <label for="horaNacimiento">Hora de Nacimiento:</label>
            <input type="time" id="horaNacimiento" name="horaNacimiento" required aria-label="Hora de nacimiento"><br>
        </div>
        <div>
            <label for="lugarNacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugarNacimiento" name="lugarNacimiento" required aria-label="Lugar de nacimiento"><br>
        </div>
        <button type="button" id="botonCalcular">Calcular</button> <!-- Botón para calcular el ascendente y descendente -->
    </form>
    <div id="resultado"></div> <!-- Div para mostrar el resultado -->
    <script src="calculadora.js"></script>
</body>
</html>
